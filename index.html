<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
<p>Jaxc very simple WebMIDI page, plug in a midi keyboard and press ONE key.
<br>
Press the note shown and a new one will be randomly generated</p>
<div id="challenge"></div>
<p id="answer"></p>
<script>

if (navigator.requestMIDIAccess) {
    navigator.requestMIDIAccess()
    .then(onMIDISuccess, onMIDIFailure);
} else {
	document.getElementById('answer').innerHTML = 'WebMIDI is not supported in this browser.'
    console.log('WebMIDI is not supported in this browser.');
}


function onMIDISuccess(midiAccess) {
    console.log(midiAccess);

    var inputs = midiAccess.inputs;
    var outputs = midiAccess.outputs;
}

function onMIDIFailure() {
    console.log('Could not access your MIDI devices.');
	
}

function onMIDISuccess(midiAccess) {
    for (var input of midiAccess.inputs.values())
        input.onmidimessage = getMIDIMessage;
    }


function getMIDIMessage(message) {
    var command = message.data[0];
    var note = message.data[1];
    var velocity = (message.data.length > 2) ? message.data[2] : 0; // a velocity value might not be included with a noteOff command

    switch (command) {
        case 144: // noteOn
            if (velocity > 0) {
                noteOn(note, velocity);
            } else {
                noteOff(note);
            }
            break;
        case 128: // noteOff
            noteOff(note);
            break;
        // we could easily expand this switch statement to cover other types of commands such as controllers or sysex
    }
}
function MidiLookup(note) {
  switch (note % 12) {
    case 0:
      return "C";
    break;

    case 1:
      return "C#";
    break;

    case 2:
      return "D";
    break;

    case 3:
      return "D#";
    break;

    case 4:
      return "E";
    break;

    case 5:
      return "F";
    break;

    case 6:
      return "F#";
    break;

    case 7:
      return "G";
    break;

    case 8:
      return "G#";
    break;

    case 9:
      return "A";
    break;

    case 10:
      return "A#";
    break;

    case 11:
      return "B";
    break;
  }
};

function sharp_lookup(note) {
  switch (note % 12) {
    case 1:
      return 1;
    break;

    case 3:
      return 1;
    break;
	
    case 6:
      return 1;
    break;

    case 8:
      return 1;
    break;

    case 10:
      return 1;
    break;
	
	default:
	  return 0;
	break;
  }
};


function noteOn(note, velocity) {
	if(sharp_lookup(note) == 1) {
		var notes = [
			// A quarter-note.
			new VF.StaveNote({clef: "treble", keys: [MidiLookup(note)+"/4"], duration: "q" }).addAccidental(0, new VF.Accidental("#"))
		];		
	} else {
		var notes = [
			// A quarter-note.
			new VF.StaveNote({clef: "treble", keys: [MidiLookup(note)+"/4"], duration: "q" })
		];	
	}


	var voice = new VF.Voice({num_beats: 1,  beat_value: 4});
	voice.addTickables(notes);

	// Format and justify the notes to 400 pixels.
	var formatter = new VF.Formatter().joinVoices([voice]).format([voice], 400);

	// Render voice
	voice.draw(context_ans, stave_ans);
	
	if (note % 12 == note_cha) {
		note_cha = Math.floor(Math.random() * 12);

		new_challenge (note_cha);
	}
}

function noteOff(note, velocity) {
	document.getElementById('answer').innerHTML = ''
	handle = print_notes(div_ans)
	context_ans = handle[0]
	stave_ans = handle[1]
}
VF = Vex.Flow;

// Create an SVG renderer and attach it to the DIV element named "challenge".
var div_cha = document.getElementById("challenge")
var div_ans = document.getElementById("answer")



handle = print_notes(div_ans)
context_ans = handle[0]
stave_ans = handle[1]

note_cha = Math.floor(Math.random() * 12);

new_challenge (note_cha)

function new_challenge (note) {
	document.getElementById('challenge').innerHTML = ''
	handle = print_notes(div_cha)
	context_cha = handle[0]
	stave_cha = handle[1]

	if(sharp_lookup(note) == 1) {
		var notes = [
			// A quarter-note.
			new VF.StaveNote({clef: "treble", keys: [MidiLookup(note)+"/4"], duration: "q" }).addAccidental(0, new VF.Accidental("#"))
		];		
	} else {
		var notes = [
			// A quarter-note.
			new VF.StaveNote({clef: "treble", keys: [MidiLookup(note)+"/4"], duration: "q" })
		];	
	}

	var voice = new VF.Voice({num_beats: 1,  beat_value: 4});
	voice.addTickables(notes);

	// Format and justify the notes to 400 pixels.
	var formatter = new VF.Formatter().joinVoices([voice]).format([voice], 400);

	// Render voice
	voice.draw(context_cha, stave_cha);
}
function print_notes(div) {
	var renderer = new VF.Renderer(div, VF.Renderer.Backends.SVG);

	// Configure the rendering context.
	renderer.resize(500, 200);
	var context = renderer.getContext();
	context.setFont("Arial", 10, "").setBackgroundFillStyle("#eed");

	// Create a stave of width 400 at position 10, 40 on the canvas.
	var stave = new VF.Stave(10, 40, 400);

	// Add a clef and time signature.
	stave.addClef("treble");

	// Connect it to the rendering context and draw!
	stave.setContext(context).draw();
	return [context, stave];
}
